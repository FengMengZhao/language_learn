        <title>Basic Grid System</title>
        <link href="../dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .show-grid [class^=col-] {
                padding-top: 10px;

                border: 1px solid #ddd;

        <div class="container">
            <h1>Basic Grid System</h1>
            <div class="col-md-5 col-lg-4 col-sm-6 col-xs-12">dddddddddddddddddddddddddddddddddddddddddddd</div>
            <div class="col-md-5 col-lg-4 col-sm-6 col-xs-12">eeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee</div>
            <div class="col-md-5 col-lg-4 col-sm-6 col-xs-12">ffffffffffffffffffffffffffffffffffffffffffff</div>
        </div>
